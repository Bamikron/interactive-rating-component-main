<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="rating-section">
    <section><section class="rateing"><img src="/images/icon-star.svg" alt=""></section></section>
    <section class="rateword">
      <h4>How did we do?</h4>
      <p>  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </section>
    <section class="number">
      <button class="rating-btn" data-rate="1">1</button>
      <button class="rating-btn" data-rate="2">2</button>
      <button class="rating-btn" data-rate="3">3</button>
      <button class="rating-btn" data-rate="4">4</button>
      <button class="rating-btn" data-rate="5">5</button>
    </section>
    <button id="submit">Submit</button>
  </main>


   <main id="thank-you-section" class="hidden">
    <img src="/images/illustration-thank-you.svg" alt="">
    <div id="result-box" class="result"><span id="rating-value"></span></div>
    <h4>Thank you!</h4>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!
    </p>
   </main>

  <!-- Rating state end -->
